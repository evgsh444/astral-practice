<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тренажер для пользователей</title>
  <link rel="stylesheet" href="styles/mainpagestyle.css">
  <link rel="icon" type="image/svg+xml" href="assets/icons/logo.svg">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-and-title">
        <div class="logo">
          <img src="assets/icons/logo.svg" alt="Логотип">
        </div>
        <div class="header-title">Астрал Отчет 5.0</div>
      </div>
    </header>

    <div class="header-bottom">
      <div class="header-bottom-text">Тренажер для пользователей</div>
    </div>

    <main class="content">
      <div class="card-grid">
        <div class="card">
          <button class="card-button" data-id="addorganization">Подключение организаций</button>
        </div>
        <div class="card">
          <button class="card-button" disabled>Сценарий 2</button>
        </div>
        <div class="card">
          <button class="card-button" disabled>Сценарий 3</button>
        </div>
        <div class="card">
          <button class="card-button" disabled>Сценарий 4</button>
        </div>
        <div class="card">
          <button class="card-button" disabled>Сценарий 5</button>
        </div>
        <div class="card">
          <button class="card-button" disabled>Сценарий 6</button>
        </div>
        <div class="card">
          <button class="card-button" disabled>Сценарий 7</button>
        </div>
        <div class="card">
          <button class="card-button" disabled>Сценарий 8</button>
        </div>
      </div>
    </main>
  </div>
</body>

<script>
  document.querySelectorAll('.card-button').forEach(button => {
    button.addEventListener('click', function() {
      const scenarioId = this.getAttribute('data-id');
      if (scenarioId) {
        window.location.href = 'scenario.html?id=' + scenarioId;
      }
    });
  });
</script>
</html>
